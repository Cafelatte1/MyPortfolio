<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .line-break-text {
            white-space: pre-line;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNCSP AI ChatBot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">FNCSP AI ChatBot</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="gpt-form" method="post">
                    <div class="form-group">
                        <label for="user-input">Enter your text:</label>
                        <textarea name="input-text" class="form-control" id="user-input" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate</button>
                </form>
                <div class="mt-3">
                    <strong>Generated Text:</strong>
                    <p></p>
                    <p id="generated-text" class="line-break-text">{{before_pruning_text}}{{after_pruning_text}}{{inference_time}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
